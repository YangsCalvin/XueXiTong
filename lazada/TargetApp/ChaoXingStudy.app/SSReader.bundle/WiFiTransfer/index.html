<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WiFi 传书</title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<link type="text/css" rel="stylesheet" href="http://mc.m.5read.com/style/wifi/style.css" />
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/lang.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/transfer.js"></script>
<script type="text/javascript" src="js/ajaxfileupload.js"></script>
<script type="text/javascript" src="js/bitcandies.upload5.js"></script>
</head>

<body>
   <div class="head">
      <div class="wrap"><div class="logo"></div></div>
   </div>
   <div class="content">
       <div class="wrap">
           <div class="tit clearfix">
               <div class="choice fr">
                   <p class="file_upload_warper">
						<span>选择文件</span>
						<input type="file" multiple="multiple" class="file_upload" id="newfile_0" value="" name="newfile">
				   </p>
                   <p class="cor">支持epub、txt、pdf、pdz、pdzx等格式</p>
               </div>
               <div class="wifi">
                   <h1>Wi-Fi模式已开启</h1>
                   <p>已链接到同局域网的名为<span id="client_name">unknown</span>的设备上</p>
                   <p class="cor">手机与电脑务必在同一Wi-Fi内，传输过程中请勿关闭手机上的Wi-Fi传输页面</p>
               </div>
           </div>
           <div class="tablist">
			  <table cellpadding="0" cellspacing="0">
                 <tr>
                     <th class="filename" width="500">文件名</th>
                     <th class="filesize" width="120">文件大小</th>
                     <th class="state" width="150">状  态</th>
                     <th class="last handle">操  作</th>
                 </tr>
              </table>
              <table id="file_list" cellpadding="0" cellspacing="0">
                 
              </table>
           </div>
       </div>
   </div>
   
<script type="text/javascript" src="http://mc.m.5read.com/js/wifi/lang.js"></script>
<script type="text/javascript" src="http://mc.m.5read.com/js/wifi/config.js"></script>
<script type="text/javascript" src="http://mc.m.5read.com/js/wifi/transfer.js"></script>
   
</body>
</html>
